<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Responsive vertical menu</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- creating a customizable navigation menu for any responsive website  -->

	<nav>
		
		<!--creating the mobile element that will help me adjust the different types of resolution, in this case those of the phone -->

		<div class="mobile">
				
				<!--We create our header counting our logo, the button and the list of the drop-down menu-->	

				<div class="header">
					
					<div class="logo"> Logo </div>
					<div class="more">
					<button id="Bmore"><span class="material-symbols-outlined">menu
					</span></button></div>

				</div>

				<div id="links" class="Links">
					
					<a href="#">Services</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
					<a href="#">Search</a>
					<a href="#">Sign Up</a>
					<a href="#">Login</a>
				
				</div>

		</div>

		<!--desktop resolution-->
		
		<div class="deskptop">

			<div class="logo">Logo</div>

			<div class="primary">
				<a href="#">Services</a>
				<a href="#">About</a>
				<a href="#">Contact</a>	
			</div>

			<div class="secondary full">
			
				<a href="#">Search</a>
				<a href="#">Sign Up</a>
				<a href="#">Login</a>
			</div>

			<div class="secondary mini">
				
				<a href="#" class="more">More</a>
				<div class="submenu">
					
					<a href="#">Search</a>
					<a href="#">Sign Up</a>
					<a href="#">Login</a>	

				</div>

			</div>
		</div>

	</nav>

	<!--we make an exception by adding a javascript function, which allows us to show and remove the menu with one click, for this we will use toggle-->

	<script>
	
		const Bmore = document.querySelector('#Bmore');
		const links = document.querySelector('#links');
	
		Bmore.addEventListener('click', e => {

			links.classList.toggle('collapse');
	
	})

	</script>
</body>
</html>
