<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style4.css">
</head>
<body>

	<div class="form-container">
		
			<div class="login-container">
				
				<h2>Welcome</h2>
				<p>Select the authentication method</p>

				<form action="">

					<p>	
						
							<label for="username">Username</label>
							<input class="input" type="text" name="username"	id="username">

					</p>

					<p>	
						
							<label for="password">Password</label>
							<input class="input" type="text" name="password"	id="password">

					</p>

					<div class="options ">	
						
						<div>
								
								Remember me <input type="checkbox" name="rememberme" id="rememberme">

						</div>	

						<div>
							
							<a href="#">I for got my password</a>
							
						</div>

					</div>

					<p>
						
						<input type="submit" class="btn btn-login" value="Log in">

						<div class="providers">
							
							<span>Choose another method to authenticate</span>
							<button class="btn btn-google">Google</button>
							<button class="btn btn-facebook">Facebook</button>
							<button class="btn btn-twitter">Twitter</button>


						</div>

					</p>

				</form>

			</div>

			<div class="welcome-screen-container"></div>



	</div>

</body>
</html>
